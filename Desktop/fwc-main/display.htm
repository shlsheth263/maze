<div class="container">
    <div class="row" style="margin-top: 5em">
        <div class="col-sm-2" ng-repeat="row in data">
            <div class="card border-gradient border-gradient-gold" style="width: 10rem;text-align: center;">                
                <img src="{{row.p_img}}" class="card-img-top">
                <img src="{{row.t_logo}}" style="max-width:100px;" class="team-logo">
            </div>
            <div style="margin-top:2em;text-align: center;">
                <h3>{{row.pname}}</h3>
                <h5>{{row.tname}}</h5>
                <p>{{row.type}}</p>
            </div>
        </div>
    </div>
</div>
